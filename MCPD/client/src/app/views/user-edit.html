<div class="col-lg-6">
  <h1>{{titulo}}</h1>
  <div *ngIf = "alertMessage">
    <div class="alert alert-info">
        {{alertMessage}}
    </div>
  </div>
  <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label>Nombre: </label>
        <input type="text" #name="ngModel" placeholder=Nombre name="name" [(ngModel)]="user.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
          Campo Obligatorio
        </span>
      </p>
      <p>
        <label>Apellido: </label>
        <input type="text" #surname="ngModel" placeholder=Apellido name="surname" [(ngModel)]="user.surname" class="form-control" required />
        <span *ngIf="!surname.valid && surname.touched">
          Campo Obligatorio
        </span>
      </p>
      <p>
        <label>Email: </label>
        <input type="email" #email = "ngModel" placeholder=Email name="email" [(ngModel)]="user.email"
        class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          Campo Obligatorio
        </span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image!= 'null'">
          <img src="{{url + 'getImageUser/' + user.image}}" style="width: 90px"/>
      </div>

      <p>
          <label>Sube tu foto:</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
      </p>


      <input type="submit" value="Actualizar" class="btn btn-primary" />
    </form>
  </div>
